    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">


                </div>

                <input type="text" id="registerName" placeholder="Name" />
                <input type="email" id="registerEmail" placeholder="Email" />
                <input type="password" id="registerPassword" placeholder="Password" />
                <button onclick="RegisterUser()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">

                </div>

                <input type="email" name="loginEmail" id="loginEmail" placeholder="Email" />
                <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" />
                <a href="#" name="forgotpass" id="forgotpass">Forgot your password?</a>
                <button onclick="LoginUser()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="font-style: italic; color: #212529;"><i class="fa fa-ticket"></i> VOUCHY</h1>
                    <br><br>
                    <h1>Already have an account?</h1>
                    <p>Good to see you back! Check our amazing deals!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="font-style: italic; color: #212529;"><i class="fa fa-ticket"></i> VOUCHY</h1>
                    <br><br>
                    <h1>Do not have an account?</h1>
                    <p>Ready to get awesome deals? Enter your personal details now!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
